<!-- This is the dashboard for the user. It is the first page the user sees after logging in. It contains a greeting, an image, and two buttons to access the product backlog and the sprint view. -->
{% extends 'Base.html'%}

<!-- title of page -->
{% block TITLE %}
User Dashboard
{% endblock %}

{% block CONTENT %}
<div class="d-flex flex-column align-items-center justify-content-center" style="height: 80vh; width: 100vw;">
    <!-- greeting depending on what time it is; time_of_day is calculated in app.py -->
    <h1>Good {{time_of_day}} {{username}}!</h1>
    <img src="../static/images/People_waving.jpg" alt="people waving"
        style="width: 560px; height: 350px; margin-bottom: 20px; margin-top: 20px; border-radius: 20px;" />
    <!-- in future, the team name will be dynamic and not hardcoded -->
    <p>You are currently viewing Team <b>"Sprint-Flitzer"</b>:</p>
    <p>What do you want to access?</p>
    <!-- buttons to access product backlog and sprint view -->
    <div class="row">
        <div class="col-6">
            <a href="{{url_for('product_backlog')}}" class="btn btn-primary" style="width: 150px;">Product Backlog</a>
        </div>
        <div class="col-6">
            <a href="{{ url_for('sprint_planning', selected_sprint=1) }}" class="btn btn-primary"
                style="width: 150px;">Sprint <br> View</a>

        </div>
    </div>
</div>
{% endblock %}
