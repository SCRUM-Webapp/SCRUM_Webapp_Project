{% extends 'Base.html' %}

{% block CONTENT %}
    <div class="d-flex align-items-center justify-content-center" style="height: 80vh; width: 100vw;">
    <!-- added d-flex align-items-center justify-content-center to center the form vertically and horizontally -->
        <form>
            <fieldset>

                <legend>Login</legend>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" value="{{ email }}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" value="{{ password }}" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Login</button>
                    </div>
                    <div class="col">
                        <a href="/Register" class="btn btn-outline-secondary" style="margin-top: 15px; width: 200px"> No account yet? <br> Then register here</a>
                </div>
                
            </fieldset>
        </form>
    </div>
{% endblock %}
