{% extends 'Base.html' %}

{% block CONTENT %}
    <div class="d-flex align-items-center justify-content-center" style="height: 80vh; width: 100vw;">
    <!-- added d-flex align-items-center justify-content-center to center the form vertically and horizontally -->
        <form>
            <fieldset>

                <legend>Register</legend>

                <div class="form-group">
                    <label for="InputRegisterName">Full Name</label>
                    <input type="text" name="fullName" class="form-control" id="InputRegisterName" aria-describedby="NameRegisterHelp" placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="InputRegisterEmail">Email address</label>
                    <input type="email" name="email" class="form-control" id="InputRegisterEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Register</button>
                
            </fieldset>
        </form>
    </div>
{% endblock %}
